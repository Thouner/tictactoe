<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-color.css">
    <link rel="stylesheet" href="css/style-display-flex.css">
    <link rel="stylesheet" href="css/style-fonts.css">
    <link rel="stylesheet" href="css/style-padding-margin.css">
    <link rel="stylesheet" href="css/style-responsiv.css">
    <link rel="stylesheet" href="css/style-text.css">
    <link rel="icon" type="image/x-icon" href="icon/bull.png">
    <script src="js/script.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/displayletters.js"></script>
</head>

<body onload="renderCubeArea(), setTimeout(renderStartHeadline,1700) , setTimeout(firstTimeCubesdisplay, 1000), setTimeout(clickArea,2700)" class="p-relativ">
    <div id="renderselection" onclick="renderSelection()" class="selection curser-pointer d-none"></div>
    <div id="restart" onclick="restartSartGame()" class="selection curser-pointer d-none"></div>
    <div id="headLine"></div>

    <div class="container">

        <div id="firdthorzontalline" class="hrizontal1 scale-in-hor-center d-none"></div>
        <div id="secondhorzontalline" class="hrizontal2 scale-in-hor-center d-none"></div>
        <div id="firdtvertikalline" class="vertikal1 scale-in-ver-center d-none"></div>
        <div id="secoundtvertikalline" class="vertikal2 scale-in-ver-center d-none"></div>

        <div id="selected1" onclick="selectField(1)" class="select1 curser-pointer d-none"></div>
        <div id="selected2" onclick="selectField(2)" class="select2 curser-pointer d-none"></div>
        <div id="selected3" onclick="selectField(3)" class="select3 curser-pointer d-none"></div>
        <div id="selected4" onclick="selectField(4)" class="select4 curser-pointer d-none"></div>
        <div id="selected5" onclick="selectField(5)" class="select5 curser-pointer d-none"></div>
        <div id="selected6" onclick="selectField(6)" class="select6 curser-pointer d-none"></div>
        <div id="selected7" onclick="selectField(7)" class="select7 curser-pointer d-none"></div>
        <div id="selected8" onclick="selectField(8)" class="select8 curser-pointer d-none"></div>
        <div id="selected9" onclick="selectField(9)" class="select9 curser-pointer d-none"></div>

        <div id="selectx" onclick="selectShape('X')" class="select44 curser-pointer d-none"></div>
        <div id="selecto" onclick="selectShape('O')" class="select66 curser-pointer d-none"></div>

        <div id="cubeArea" class="cubeara"></div>

    </div>
    <b>inspired by David Verlangieri</b>

</body>

</html>
